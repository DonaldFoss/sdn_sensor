log4j.rootLogger = TRACE, File, Console
#log4j.rootLogger = TRACE, File

log4j.appender.File                             = org.apache.log4j.FileAppender
log4j.appender.File.Append                      = false
log4j.appender.File.File                        = log/esper-engine.log
log4j.appender.File.layout                      = org.apache.log4j.PatternLayout
log4j.appender.File.layout.conversionPattern    = [%d{ISO8601}] [%c] [NDC: %x] [%p]%n%m%n

log4j.appender.Console                          = org.apache.log4j.ConsoleAppender
log4j.appender.Console.target                   = System.out
log4j.appender.Console.layout                   = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.conversionPattern = [%d{ISO8601}] [%c] [NDC: %x] [%p]%n%m%n

log4j.logger.com.espertech.esper.client.Configuration = DEBUG
log4j.logger.com.espertech.esper.core = INFO
log4j.logger.com.espertech.esper.epl = INFO
log4j.logger.com.espertech.esper.event = INFO
log4j.logger.com.espertech.esper.queryplan = TRACE
log4j.logger.com.espertech.esper.timer = INFO
log4j.logger.com.espertech.esper.util = INFO
log4j.logger.com.espertech.esper.view = INFO

log4j.logger.net.mhcomputing = INFO
log4j.logger.net.mhcomputing.sdn_sensor = INFO
log4j.logger.net.mhcomputing.sdn_sensor.engine = INFO
log4j.logger.net.mhcomputing.sdn_sensor.engine.JacksonStatementListener = INFO
log4j.logger.net.mhcomputing.sdn_sensor.engine.GenericStatementSubscriber = INFO

log4j.logger.net.mhcomputing.sdn_sensor.malware = INFO
log4j.logger.net.mhcomputing.sdn_sensor.malware.Connection = INFO
